<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>竖版漫画解说视频生成器</title>
  <style>
    body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 24px; background: #f7f7f7; }
    h1 { margin-top: 0; }
    .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    textarea, input { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    button { margin-top: 16px; padding: 12px 18px; font-size: 16px; border: none; background: #4f46e5; color: #fff; border-radius: 8px; cursor: pointer; }
    button:disabled { background: #9ca3af; cursor: not-allowed; }
    #status { margin-top: 12px; color: #374151; min-height: 24px; }
    #result { margin-top: 24px; display: none; }
    video { width: 100%; border-radius: 12px; background: #000; }
    a { color: #2563eb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>竖版漫画解说视频生成器</h1>
    <label for="title-input">标题（可选）</label>
    <input id="title-input" type="text" placeholder="请输入标题" />

    <label for="script-input">文案</label>
    <textarea id="script-input" rows="6" placeholder="请输入中文旁白文案"></textarea>

    <button id="generate-btn">生成</button>
    <div id="status"></div>

    <div id="result">
      <video id="result-video" controls></video>
      <p><a id="subtitle-link" href="#" download>下载字幕</a></p>
    </div>
  </div>

  <script>
    const btn = document.getElementById('generate-btn');
    const statusEl = document.getElementById('status');
    const videoEl = document.getElementById('result-video');
    const linkEl = document.getElementById('subtitle-link');
    const resultBox = document.getElementById('result');

    async function generate() {
      const script = document.getElementById('script-input').value.trim();
      const title = document.getElementById('title-input').value.trim();
      if (!script) {
        statusEl.textContent = '文案不能为空';
        return;
      }
      btn.disabled = true;
      statusEl.textContent = '生成中……';
      resultBox.style.display = 'none';

      try {
        const resp = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ script, title })
        });
        if (!resp.ok) {
          const error = await resp.json().catch(() => ({}));
          throw new Error(error.detail || '生成失败');
        }
        const data = await resp.json();
        videoEl.src = data.video_url;
        linkEl.href = data.subtitle_url;
        resultBox.style.display = 'block';
        statusEl.textContent = '生成完成';
      } catch (err) {
        console.error(err);
        statusEl.textContent = err.message || '生成失败';
      } finally {
        btn.disabled = false;
      }
    }

    btn.addEventListener('click', generate);
  </script>
</body>
</html>
